<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Sign Up Form</title>
</head>
    <div class="gradient-animation"></div>
    <div class="content-container">
        <div class="header">
                <ul>
                  <li>
                    <h1 class="text">Welcome!</h1>
                    <h2 class="text2"> Enter all your info below! <b>FOR SCIENCE!</b></h2>
                    </a>
                  </li>
                </ul>
            </div>
        <body>
        <div class="form-container">
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John/Jane..." required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe..." required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="JDoe@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" maxlength="15" placeholder="301256742467134" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="4" maxlength="10" required>
                    </div>
                </div>
                <button type="submit" onclick="validatePassword()">Sign Up</button>
                <p class="log">Already have an account? <a href="index.html">Log in!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
